<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>select option change</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />
    </head>

    <body>
        <div class="container mt-5">
            <form class="row g-2" action="">
                <div class="col-auto">
                    <select class="form-control" name="city" id="city">
                        <option value="0">基隆</option>
                        <option value="1">台北</option>
                        <option value="2">新北</option>
                    </select>
                </div>

                <div class="col-auto">
                    <select class="form-control" name="district" id="district">
                        <option value="0">七堵區</option>
                        <option value="1">中正區</option>
                        <option value="2">暖暖區</option>
                    </select>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script>
            let twArr = [
                ["七堵區", "中正區", '暖暖區'],
                ["松山區", "士林區", "北投區"],
                ["板橋區", "中和區", "新莊區", "三重區"]
            ];

            $("#city").change(function () {
                let index = parseInt($(this).val())

                $("#district option").remove()
                for (let i = 0; i < twArr[index].length; i++) {
                    $("#district").append(`<option value="${i}">${twArr[index][i]}</option>`)
                }
            })

        </script>
    </body>

</html>
